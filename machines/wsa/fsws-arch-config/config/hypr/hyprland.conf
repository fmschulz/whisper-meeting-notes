# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                     NEXUS - Futuristic Hyprland Config                      ║
# ║                          A Cyberpunk-Inspired Setup                         ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# ━━━━━━━━━━━━━━━━━━━━━ Monitor Configuration ━━━━━━━━━━━━━━━━━━━━━
monitor=,preferred,auto,1
monitor=eDP-1,1920x1080@144,0x0,1

# ━━━━━━━━━━━━━━━━━━━━━ Launch Core Components ━━━━━━━━━━━━━━━━━━━━━
# Ensure only one Waybar instance (avoid overlapping bars)
exec-once = bash -lc 'pkill -x waybar >/dev/null 2>&1 || true; sleep 0.2; waybar -c ~/.config/waybar/config -s ~/.config/waybar/style.css'
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
exec-once = nm-applet --indicator
exec-once = blueman-applet

# ━━━━━━━━━━━━━━━━━━━━━ Workspace Auto-Start Applications ━━━━━━━━━━━━━━━━━━━━━
# Workspace 1: 2 kitty terminals
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 1 silent] kitty

# Workspace 2: Chromium and kitty terminal
exec-once = [workspace 2 silent] chromium
exec-once = [workspace 2 silent] kitty

# Workspace 3: VS Code
exec-once = [workspace 3 silent] codium

# Workspace 4: Obsidian
exec-once = [workspace 4 silent] obsidian

# ━━━━━━━━━━━━━━━━━━━━━ Cyberpunk Color Variables ━━━━━━━━━━━━━━━━━━━━━
$neon_purple = rgb(b967ff)
$neon_cyan = rgb(01cdfe)
$deep_purple = rgb(2d1b69)
$electric_blue = rgb(05ffa1)
$dark_bg = rgba(0d0221ee)
$warning_red = rgb(ff2a6d)

# ━━━━━━━━━━━━━━━━━━━━━ Input Configuration ━━━━━━━━━━━━━━━━━━━━━
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
        scroll_factor = 0.5
    }

    sensitivity = 0
    accel_profile = adaptive
}

# ━━━━━━━━━━━━━━━━━━━━━ General Settings ━━━━━━━━━━━━━━━━━━━━━
general {
    gaps_in = 8
    gaps_out = 15
    border_size = 3
    col.active_border = $neon_purple $neon_cyan $electric_blue 45deg
    col.inactive_border = $deep_purple

    layout = dwindle

    # Intelligent window behavior
    resize_on_border = true
    # hover_icon_on_border = true  # Not available in current version
    # no_cursor_warps = false  # Deprecated option
}

# ━━━━━━━━━━━━━━━━━━━━━ Futuristic Decorations ━━━━━━━━━━━━━━━━━━━━━
decoration {
    rounding = 15

    # Advanced blur for depth
    blur {
        enabled = true
        size = 12
        passes = 4
        new_optimizations = true
        xray = true
        noise = 0.0117
        contrast = 1.3
        brightness = 1.2
        vibrancy = 0.2
        vibrancy_darkness = 0.5
    }

    # Holographic shadows
    shadow {
        enabled = true
        range = 20
        render_power = 5
        color = rgba(b967ff55)
        offset = 0 5
    }

    # Window dimming
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.2

    # Screen shader effects
    screen_shader =
}

# ━━━━━━━━━━━━━━━━━━━━━ Smooth Animations ━━━━━━━━━━━━━━━━━━━━━
animations {
    enabled = yes

    # Bezier curves for futuristic motion
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    bezier = bounce, 0.68, -0.55, 0.265, 1.55

    animation = windows, 1, 4, bounce, slide
    animation = windowsIn, 1, 4, bounce, slide
    animation = windowsOut, 1, 5, smoothOut, slide
    animation = windowsMove, 1, 4, overshot, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, overshot, slidevert
    animation = specialWorkspace, 1, 4, overshot, slidevert
}

# ━━━━━━━━━━━━━━━━━━━━━ Dwindle Layout ━━━━━━━━━━━━━━━━━━━━━
dwindle {
    pseudotile = yes
    preserve_split = yes
    # no_gaps_when_only = false  # Deprecated in v0.45+
    force_split = 2
    use_active_for_splits = true
}

# ━━━━━━━━━━━━━━━━━━━━━ Master Layout ━━━━━━━━━━━━━━━━━━━━━
master {
    # new_is_master = false  # Deprecated in v0.45+
    new_on_top = false
    mfact = 0.5
    orientation = left
    # always_center_master = false  # Deprecated in v0.45+
    special_scale_factor = 0.8
    inherit_fullscreen = true
}

# ━━━━━━━━━━━━━━━━━━━━━ Gestures ━━━━━━━━━━━━━━━━━━━━━
gestures {
    # Gesture options are now configured differently in v0.45+
    # workspace_swipe settings have been removed
}

# ━━━━━━━━━━━━━━━━━━━━━ Miscellaneous ━━━━━━━━━━━━━━━━━━━━━
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty|alacritty|wezterm)$
    focus_on_activate = true
    # no_direct_scanout = false  # Deprecated in v0.45+
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    new_window_takes_over_fullscreen = 2
}

# ━━━━━━━━━━━━━━━━━━━━━ Window Rules ━━━━━━━━━━━━━━━━━━━━━
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(rofi)$
windowrulev2 = float, class:^(wofi)$
windowrulev2 = float, title:^(Media viewer)$
windowrulev2 = float, title:^(Picture-in-Picture)$

windowrulev2 = opacity 0.95 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(alacritty)$
windowrulev2 = opacity 0.98 0.95, class:^(firefox)$
windowrulev2 = opacity 0.98 0.95, class:^(obsidian)$

# Gaming rules
windowrulev2 = fullscreen, class:^(steam_app)
windowrulev2 = immediate, class:^(steam_app)
windowrulev2 = unset, class:^(steam)$

# ━━━━━━━━━━━━━━━━━━━━━ Keybindings ━━━━━━━━━━━━━━━━━━━━━
$mainMod = SUPER

# Core bindings
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, rofi -show drun -theme ~/.config/rofi/launchers/nexus.rasi
bind = $mainMod, D, exec, rofi -show drun -theme ~/.config/rofi/launchers/nexus.rasi
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
# bind = $mainMod SHIFT, F, fakefullscreen  # Deprecated dispatcher

# Gaming launcher (Steam via Gamescope + Gamemode + MangoHud)
bind = $mainMod, G, exec, ~/.local/bin/steam-gamescope

# Screenshot bindings
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png
bind = $mainMod SHIFT, Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png

# Clipboard history
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Move focus with mainMod + up/down arrows; vim keys for all directions
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + left/right arrows (relative)
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace overview
bind = $mainMod, W, exec, hyprctl dispatch overview:toggle
