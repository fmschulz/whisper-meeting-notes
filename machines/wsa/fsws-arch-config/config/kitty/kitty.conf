# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                        NEXUS KITTY - CYBERPUNK TERMINAL                     ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# Font Configuration - Matching Waybar
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        14.0

# Window Configuration
window_padding_width  10
window_margin_width   5
window_border_width   2
draw_minimal_borders  yes
hide_window_decorations no

# Tab Bar - NEXUS Style
tab_bar_edge         top
tab_bar_style        powerline
tab_powerline_style  slanted
tab_bar_margin_width 5
tab_bar_margin_height 5 5
tab_title_template   " {index}: {title} "
active_tab_title_template " ◢◤ {index}: {title} ◢◤ "

# ━━━━━━━━━━━━━━━━━━━━━ NEXUS COLOR SCHEME ━━━━━━━━━━━━━━━━━━━━━

# Special Colors
foreground           #e0e0ff
background           #0d0221
background_opacity   0.95
selection_foreground #0d0221
selection_background #ff6600

# Cursor - Electric Blue Glow
cursor               #05ffa1
cursor_text_color    #0d0221
cursor_shape         beam
cursor_beam_thickness 2
cursor_blink_interval 0.5

# Black/Dark Colors
color0  #0d0221
color8  #2d1b69

# Red/Orange - Warning
color1  #ff2a6d
color9  #ff8800

# Green - Success
color2  #05ffa1
color10 #50ffb1

# Yellow/Gold
color3  #ffd700
color11 #ffed4e

# Blue/Cyan - Primary
color4  #01cdfe
color12 #71e4ff

# Orange - Accent
color5  #ff6600
color13 #ff9933

# Cyan/Teal
color6  #00ffff
color14 #8ce5ff

# White/Light
color7  #a0a0c0
color15 #e0e0ff

# Tab Colors - Matching Waybar Workspaces
active_tab_foreground   #0d0221
active_tab_background   #ff6600
active_tab_font_style   bold
inactive_tab_foreground #a0a0c0
inactive_tab_background #2d1b69
inactive_tab_font_style normal

# Window Border Colors
active_border_color   #05ffa1
inactive_border_color #2d1b69
bell_border_color     #ff2a6d

# URL Styling
url_color #01cdfe
url_style single

# Visual Bell - Cyberpunk Flash
enable_audio_bell    no
visual_bell_duration 0.2
visual_bell_color    #ff6600

# Performance
repaint_delay   10
input_delay     3
sync_to_monitor yes

# Scrollback
scrollback_lines 10000
scrollback_pager_history_size 10

# Mouse
mouse_hide_wait 3.0
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes
copy_on_select yes
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Keybindings - NEXUS Style
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+n new_window
map ctrl+shift+enter new_window_with_cwd
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Split Management
map ctrl+shift+\ launch --location=vsplit --cwd=current
map ctrl+shift+- launch --location=hsplit --cwd=current
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

# Resize Windows
map ctrl+alt+h resize_window narrower 2
map ctrl+alt+l resize_window wider 2
map ctrl+alt+k resize_window taller 2
map ctrl+alt+j resize_window shorter 2

# Title Format
window_title_template "{title} - NEXUS Terminal"

# Shell Integration
shell_integration enabled
allow_remote_control yes

# Startup Session
startup_session none