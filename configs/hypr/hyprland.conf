# Hyprland Configuration
# Neo-Brutalist Theme - Extracted from NixOS configuration

# Monitor configuration - Framework 13 AMD proper resolution
monitor = eDP-1,2880x1920@120,0x0,1.5
monitor = DP-1,preferred,auto,1.0
monitor = DP-2,preferred,auto,1.0
monitor = HDMI-A-1,preferred,auto,1.0
monitor = ,preferred,auto,1.0

# Programs
$terminal = kitty
$fileManager = kitty -e yazi
$menu = wofi -c ~/.config/wofi/config -s ~/.config/wofi/style.css

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swww init
exec-once = waybar
exec-once = mako
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
exec-once = wl-paste --primary --watch cliphist store &
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = ~/.config/scripts/clamshell-mode.sh &
exec-once = ~/.config/scripts/wallpaper-cycle.sh apply

# Environment variables
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
# Force Firefox to use the native Wayland backend so clipboard works reliably
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1
env = GTK_USE_PORTAL,1

# General settings
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 3
    col.active_border = rgba(000000ff)
    col.inactive_border = rgba(000000ff)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Decoration
decoration {
    rounding = 0

    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout
master {
    new_status = master
}

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        middle_button_emulation = false
        clickfinger_behavior = true
        tap-to-click = true
        drag_lock = false
    }
}

# Gestures (Hyprland 0.45+ syntax)
gestures:workspace_swipe_distance = 300
gestures:workspace_swipe_invert = true
gestures:workspace_swipe_min_speed_to_force = 30
gestures:workspace_swipe_cancel_ratio = 0.5
gestures:workspace_swipe_create_new = true
gestures:workspace_swipe_forever = false
gesture = 3, horizontal, workspace

# Misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# Variables
$mainMod = SUPER

# Key bindings
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen

# Window sizing shortcuts
bind = $mainMod SHIFT, H, resizeactive, -50% 0
bind = $mainMod SHIFT, V, resizeactive, 0 -50%
bind = $mainMod CTRL, H, resizeactive, 100% 0
bind = $mainMod CTRL, V, resizeactive, 0 100%
bind = $mainMod SHIFT, C, centerwindow
bind = $mainMod, R, submap, resize

submap = resize
binde = , left, resizeactive, -40 0
binde = , right, resizeactive, 40 0
binde = , up, resizeactive, 0 -40
binde = , down, resizeactive, 0 40
binde = , h, resizeactive, -40 0
binde = , l, resizeactive, 40 0
binde = , k, resizeactive, 0 -40
binde = , j, resizeactive, 0 40
binde = , return, submap, reset
binde = , escape, submap, reset
submap = reset

# Application shortcuts
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu

# Wallpaper cycling
bind = $mainMod, W, exec, ~/.config/scripts/wallpaper-cycle.sh next
bind = $mainMod SHIFT, W, exec, ~/.config/scripts/wallpaper-cycle.sh prev
bind = $mainMod CTRL, W, exec, ~/.config/scripts/wallpaper-cycle.sh random

# VS Code theme switching
bind = $mainMod, T, exec, ~/.config/scripts/vscode-theme-switch.sh cycle
bind = $mainMod SHIFT, T, exec, ~/.config/scripts/vscode-theme-dark.sh
bind = $mainMod CTRL, T, exec, ~/.config/scripts/vscode-theme-light.sh

# Clipboard history
bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Focus movement
bind = $mainMod ALT, left, movefocus, l
bind = $mainMod ALT, right, movefocus, r
bind = $mainMod ALT, up, movefocus, u
bind = $mainMod ALT, down, movefocus, d

# Swap windows
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Workspace switching
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace
bind = $mainMod SHIFT, S, movetoworkspace, special

# Workspace overview
bind = $mainMod SHIFT, up, exec, ~/.config/scripts/workspace-overview.sh

# Monitor management
bind = $mainMod, period, movewindow, mon:+1
bind = $mainMod, comma, movewindow, mon:-1
bind = $mainMod SHIFT, period, exec, hyprctl dispatch moveworkspacetomonitor current +1
bind = $mainMod SHIFT, comma, exec, hyprctl dispatch moveworkspacetomonitor current -1
bind = $mainMod CTRL, period, focusmonitor, r
bind = $mainMod CTRL, comma, focusmonitor, l
bind = $mainMod CTRL, M, exec, ~/.config/scripts/monitor-connect.sh

# Notifications
bind = $mainMod CTRL, N, exec, ~/.config/scripts/clear-notifications.sh

# Mouse bindings
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshots/$(date +"%Y-%m-%d_%H-%M-%S").png
# Extra binding for boards missing a Print key (e.g., Keychron)
bind = $mainMod SHIFT, F12, exec, grim -g "$(slurp)" ~/Pictures/screenshots/$(date +"%Y-%m-%d_%H-%M-%S").png

# System actions
bind = $mainMod ALT, L, exec, hyprlock
bind = $mainMod ALT, P, exec, wlogout --protocol layer-shell
bind = $mainMod ALT, R, exec, ~/.config/scripts/reload.sh

# Media keys
bindel = , XF86AudioRaiseVolume, exec, ~/.config/scripts/volume-control.sh up
bindel = , XF86AudioLowerVolume, exec, ~/.config/scripts/volume-control.sh down
bindl  = , XF86AudioMute, exec, ~/.config/scripts/volume-control.sh mute
bindl  = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
