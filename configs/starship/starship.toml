# Starship Configuration
# Neo-brutalist prompt with bold colors

format = """
[](fg:#FFBE0B bg:none)\
[ $os$username ](fg:#000000 bg:#FFBE0B bold)\
[](fg:#FFBE0B bg:#FF006E)\
[ $directory ](fg:#FFFFFF bg:#FF006E bold)\
[](fg:#FF006E bg:#3185FC)\
[ $git_branch$git_status ](fg:#FFFFFF bg:#3185FC bold)\
[](fg:#3185FC bg:#06FFA5)\
[ $python$nodejs$rust$java ](fg:#000000 bg:#06FFA5 bold)\
[](fg:#06FFA5 bg:none)\
$line_break\
$character"""

# Prompt character
[character]
success_symbol = "[‚ñ∂](bold fg:#06FFA5)"
error_symbol = "[‚ñ∂](bold fg:#FF006E)"

# OS Module
[os]
disabled = false

[os.symbols]
NixOS = " "
Linux = " "
Arch = " "

# Username
[username]
show_always = true
style_user = "bold fg:#000000 bg:#FFBE0B"
style_root = "bold fg:#FFFFFF bg:#FF006E"
format = "[$user]($style)"

# Directory
[directory]
style = "bold fg:#FFFFFF bg:#FF006E"
format = "[$path]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " üîí"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Projects" = " "

# Git
[git_branch]
symbol = " "
style = "bold fg:#FFFFFF bg:#3185FC"
format = "[$symbol$branch]($style)"

[git_status]
style = "bold fg:#FFFFFF bg:#3185FC"
format = "[$all_status$ahead_behind]($style)"
conflicted = "üè≥"
up_to_date = " "
untracked = " "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = " "
modified = " "
staged = "[++($count)](green)"
renamed = "Ë•Å "
deleted = " "

# Languages
[python]
symbol = " "
style = "bold fg:#000000 bg:#06FFA5"
format = "[$symbol$version]($style)"

[nodejs]
symbol = " "
style = "bold fg:#000000 bg:#06FFA5"
format = "[$symbol$version]($style)"

[rust]
symbol = " "
style = "bold fg:#000000 bg:#06FFA5"
format = "[$symbol$version]($style)"

[java]
symbol = " "
style = "bold fg:#000000 bg:#06FFA5"
