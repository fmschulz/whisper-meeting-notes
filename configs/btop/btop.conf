# btop++ config tuned for 64-thread Threadripper

# Display
color_theme = "TTY"
theme_background = True
truecolor = True
proc_tree = True
proc_per_core = True
update_ms = 1500

# CPU layout: per-core visualization for large core counts
cpu_graph_upper = "total"
cpu_graph_lower = "total"
cpu_single_graph = False
show_coretemp = True
check_temp = True

# Memory + disks
mem_graphs = True
swap_disk = True
show_disks = True
disk_free_priv = False
