name: CLI Help

on:
  push:
  pull_request:

jobs:
  help:
    name: Validate CLI help
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run CLI help check
        shell: bash
        run: |
          python --version
          python scripts/ci/check_cli_help.py

